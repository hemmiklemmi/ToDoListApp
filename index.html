<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Hópverkefni 2</title>
  </head>
  <body>
    <header>
      <h1>Verkefnalistinn</h1>
    </header>
    <main>
      <div class="container">
        <div class="all-finished-projects">
          <div class="category-container">
            <h3>Verkefni</h3>
            <div class="project-count"></div>
          </div>
          <div class="category-container">
            <h3>Kláruð verkefni</h3>
            <div class="unfinished-count"></div>
          </div>
        </div>
        <div class="project-categories">
          <h2>Flokkar</h2>
        </div>
        <div class="project-tags">
          <h2>Tags</h2>
        </div>
      </div>
      <div class="projects-container">
        <div class="dropdown-list">
          <p>Raða eftir:</p>
          <select name="Raða eftir" id="Raða eftir">
            <option value="title">Titli</option>
            <option value="date">Dagsetningu</option>
            <option value="priority">Forgangi</option>
          </select>
        </div>
        <div class="new-project hidden">
            <h2>Búa til nýtt verkefni</h2>
            <fieldset>
              <form class ="new-project-form">
                <p>Titill:</p>
                <input type="text" name="Titill" class="title">
                <p>Lýsing:</p>
                <input type="text" name="Lýsing" class="description">
                <p>Hvenær skal verkefni klárast:</p>
                <input type="date" name="Due" class="duedate">
                <p>Tags:</p>
                <input type="text" name="" placeholder="Bætið tags hér við með bil á milli" class="tags">
                <p>Flokkar:</p>
                <p>
                    <select name="Flokkar" class="category">
                      <option value=""></option>
                      <option value="vefforrit">Vefforrit</option>
                      <option value="skipulag">Skipulag</option>
                      <option value="vefþjónustur">Vefþjónustur</option>
                    </select>
                </p>
                <p>Eyða verkefni:
                    <input type="checkbox" name="Eyða verkefni" value="Eyða verkefni">
                </p>
                <input class="add-btn" type="submit" name="Bæta við" value="Bæta við">
              </form>
            </fieldset>
        </div>
      </div>
    </main>
  </body>
</html>
