<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Hópverkefni 2</title>
  </head>
  <body>
    <header>
      <h1>Verkefnalistinn</h1>
    </header>
    <main>
      <div class="container">
        <div class="all-finished-projects">
          <div class="category-container">
            <a href="" class="show-projects">Verkefni</a>
            <div class="project-count"></div>
          </div>
          <div class="category-container">
            <a href="" class="show-finishedprojects">Kláruð verkefni</a>
            <div class="unfinished-count"></div>
          </div>
        </div>
        <div class="project-categories">
          <h2 class="header-tag">Flokkar</h2>
        </div>
        <div class="project-tags">
          <h2 class="header-tag">Tags</h2>
        </div>
      </div>
      <div class="projects-container">
        <div class="dropdown-list ">
          <p>Raða eftir:</p>
          <select autocomplete="off" class ="select" name="Raða eftir" id="Raða eftir">
            <option class="select-title" value="title">Titli</option>
            <option class="select-date" value="date">Dagsetningu</option>
            <option class="select-prio"value="priority">Forgangi</option>
          </select>
        </div>
        <div class="new-project hidden">
            <h2>Búa til nýtt verkefni</h2>
            <form autocomplete="off" action="">
              <fieldset>
                <div class="title-container">
                  <p>Titill:</p>
                  <input type="text" class ="title" name="Titill" required/>
                </div>
                <div class="desc-container">
                  <p>Lýsing:</p>
                  <input type="text" class="description" name="Lýsing"/>
                </div>
                <div class="date-container">
                  <p>Hvenær skal verkefni klárast:</p>
                  <input type="date" class="duedate"  name="Due"/>
                </div>
                <div class="prio-container">
                  <p>Forgangur</p>
                  <input type="checkbox" class= 'priority-check'>
                </div>
                <div class="tag-container">
                  <p>Tags:</p>
                  <input type="text" class="tags" name="" placeholder="Bætið tags hér við með bil á milli"/>
                </div>
                <div class="cat-container">
                  <p>Flokkar:</p>
                  <p>
                      <select class= "category" name="Flokkar">
                        <option value=""></option>
                        <option  value="vefforrit">Vefforrit</option>
                        <option value="skipulag">Skipulag</option>
                        <option value="vefþjónustur">Vefþjónustur</option>
                      </select>
                  </p>
                </div>
                <div class="button-style">
                  <button class="add-btn">+</button>
                  <p>Bæta við verkefni!</p>
                </div>
              </fieldset>
            </form>
        </div>
        <div class="modify-project hidden">
          <h2>Breyta verkefni</h2>
          <form autocomplete="off" action="">
            <fieldset>
              <div class="title-container">
                <label for="titill">Titill:</label>
                <input type="text" class ="mod-title" name="Titill" id="titill" required>
              </div>
              <div class="desc-container">
                <label for="lýsing">Lýsing:</label>
                <input type="text" class="mod-description" name="Lýsing" id="lýsing">
              </div>
                <label for="date">Hvenær skal verkefni klárast:</label>
                <input type="date" class="mod-duedate"  name="Due" id="date">
                <p>Forgangur</p>
                  <input type="checkbox" class= 'mod-priority-check'>
                <label for="tags">Tags:</label>
                <input type="text" class="mod-tags" name="" placeholder="Bætið tags hér við með bil á milli" id="tags">
                <label for="cat">Flokkar:</label>
                <p>
                    <select class= "mod-category" name="Flokkar" id="cat">
                      <option value=""></option>
                      <option  value="vefforrit">Vefforrit</option>
                      <option value="skipulag">Skipulag</option>
                      <option value="vefþjónustur">Vefþjónustur</option>
                    </select>
                </p>
                <div class="button-style">
                  <button class="change-btn">+</button>
                  <p class="change-confirm">Staðfesta Breytingar!</p>
                </div>
                <button class="delete-button">Eyða verkefni</button>
            </fieldset>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
